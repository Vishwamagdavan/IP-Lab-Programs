<html> 
    <head> 
        <title>Registration Form</title> 
        <style> 
            fieldset{ 
                margin-left:200px; 
                margin-right:200px; 
            } 
            *{ 
                font-weight:bold; 
            } 
        </style> 
        <script src="validate.js">
        </script> 
    </head> 
    <body> 
        <form> 
            <header> 
                <h1><center>Student Registration Form</center></h1> 
            </header> 
            <center> 
                <fieldset> 
                    <table> 
                        <tr><td>Student Name</td><td><input type="text" id="name"></td> 
                        </tr> 
                        <tr><td>Roll Number</td><td><input type="text" id="roll"></td></tr> <tr><td>Reg Number</td><td><input type="text" id="regno"></td></tr> <tr><td>Branch</td><td><select id="dept"> 
                                    <option selected>CSE</option> 
                                    <option>IT</option> 
                                    <option>Mechanical</option> 
                                    <option>Civil</option> 
                                    <option>EI</option> 
                                    <option>EEE</option> 
                                    <option>ECE</option> 
                                    <option>Chemical</option> 
                                </select></td></tr> 
                        <tr><td>Date of birth</td><td><input type="date" id="dob"></td></tr>
                        <tr><td>Email</td><td><input type="email" id="mail"></td></tr> 
                        <tr><td>Semester</td><td><input type="radio" name="semester" id="sem1"  value="Semester 1"> Semester 1 
                                <input type="radio" name="semester" id="sem2" value="Semester 2">Semester 2 <input type="radio" name="semester" id="sem3" value="Semester 3">Semester 3 <input type="radio" name="semester" id="sem4" value="Semester 4">Semester  4</td></tr> 
                        <tr><td></td><td><input type="radio" name="semester" id="sem5" value="Semester  5"> Semester 5 
                                <input type="radio" name="semester" id="sem6" value="Semester 6">Semester 6 <input type="radio" name="semester" id="sem7" value="Semester 7">Semester 7 <input type="radio" name="semester" id="sem8" value="Semester 8">Semester 8</td> </tr> 
                        <tr><td>Subjects</td><td><input type="checkbox" id="gt" value="GraphTheory">  GraphTheory</td></tr> 
                        <tr><td></td><td><input type="Checkbox" id="gis" value="Geographic Information  System">Geographic Information System</td></tr> 
                        <tr><td></td><td><input type="checkbox" id="evs" value="Enviroinmental Science"> Enviroinmental Science</td></tr> 
                    </table> 
                    <button onclick="validate()">Submit</button> 
            </center> 
        </fieldset> 
    </form> 
</body> 
</html>
